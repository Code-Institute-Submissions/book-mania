{% extends "base.html" %}
{% block content %}
<h3 class="white-text text-darken-4 center-align">Edit book</h3>
<div class="row card-panel grey lighten-5">
   <form class="col s12" method="POST" action="{{ url_for('update_book', book_id=book._id) }}">
      <!-- book name -->
      <div class="row">
         <div class="input-field col s6">
            <i class="fas fa-book pencil-alt prefix light-blue-text text-darken-4"></i>
            <input id="book_name" name="book_name" minlength="5" maxlength="50"
               type="text" class="validate" value="{{ book.book_name }}" required>
            <label for="book_name">book Name</label>
         </div>
         <!-- book author -->
         <div class="input-field col s6">
            <i class="fas fa-book-reader pencil-alt prefix light-blue-text text-darken-4"></i>
            <input id="book_author" name="book_author" minlength="5" maxlength="30"
               type="text" class="validate" value="{{ book.book_author }}" required" >
            <label for="book_author">author</label>
         </div>
      </div>
      <!-- book publisher-->
      <div class="row">
         <div class="input-field col s6">
            <i class="far fa-newspaper prefix light-blue-text text-darken-4"></i>
            <input id="book_publisher" name="book_publisher" minlength="5" maxlength="30"
               type="text" class="validate" value="{{ book.book_publisher }}" required>
            <label for="book_publisher">publisher</label>
         </div>
         <!-- number of pages-->
         <div class="input-field col s6">
            <i class="fas fa-book-open prefix light-blue-text text-darken-4"></i>
            <input id="number_pages" name="number_pages" step="50-5000"
               type="number" class="validate" value="{{ book.number_pages }}" required>
            <label for="number_pages">number of pages</label>
         </div>
      </div>
      <!-- category selection -->
      <div class="row">
         <div class="input-field col s6">
            <i class="far fa-gem prefix light-blue-text text-darken-4"></i>
            <select id="category_name" name="category_name" class="validate" required>
               <option value="{{ book.category_name }}">{{ book.category_name }}</option>
               {% for category in categories %}
               {% if category.category_name == book.category_name %}
               {% endif %}
               <option value="{{ category.category_name }}">{{ category.category_name }}</option>
               {% endfor %}
            </select>
            <label for="category_name">book Category</label>
         </div>
         <!-- cover image -->
         <div class="row">
            <div class="input-field col s6">
               <i class="fas fa-file-image prefix light-blue-text text-darken-4"></i>
               <textarea id="cover_image_url" name="cover_image_url" minlength="5"
                  maxlength="200" class="materialize-textarea validate"  required>{{ book.cover_image_url }}</textarea>
               <label for="cover_image_url">cover image url</label>
            </div>
         </div>
         <!-- book description -->
         <div class="row">
            <div class="input-field col s6">
               <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
               <textarea id="book_description" name="book_description" minlength="5"
                  maxlength="20000" class="materialize-textarea validate" required>{{ book.book_description }}</textarea>
               <label for="book_description">book Description</label>
            </div>
            <div class="input-field col s6">
               <i class="fas fa-bookmark prefix light-blue-text text-darken-4"></i>
               <textarea id="book_review" name="book_review" minlength="5"
                  maxlength="20000" class="materialize-textarea validate" required>{{ book.book_review }}</textarea>
               <label for="book_review">book review</label>
            </div>
         </div>
         <!-- due date picker -->
         <div class="row">
            <div class="input-field col s6">
               <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>&nbsp;&nbsp;
               &nbsp;&nbsp;&nbsp;
               &nbsp;&nbsp;&nbsp;
               &nbsp;&nbsp;publication date:
               <input id="publication_date" name="publication_date" type="date" class=" validate" value="{{ book.publication_date }}" required>
               <label for="publication_date"></label>
            </div>
            <div class="col s6 input-field">
               <i class="fas fa-star  prefix light-blue-text text-darken-4"></i>&nbsp;&nbsp;
               &nbsp;&nbsp;&nbsp;
               &nbsp;&nbsp;&nbsp;
               &nbsp;&nbsp;rating:
               <p class="range-field">
                  <label for="test5">enter the rating from 0 to 100</label>
                  <input name="rating" type="range" id="test5" min="0" max="100" value="{{ book.rating }}" required/>
               </p>
            </div>
         </div>
      </div>
      <!-- submit button -->
      <div class="row">
         <div class="col s12 center-align">
            <button type="submit" class="btn-large light-blue darken-1 text-shadow">
            Edit book <i class="fas fa-plus-square right"></i>
            </button>
         </div>
      </div>
   </form>
</div>
{% endblock %}
